<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
      body {
      background: linear-gradient(to bottom, #FFA500, #FF69B4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 576px) {
  .btn-lg {
    padding: 0.75rem 1rem;
    font-size: 1.25rem;
  }
  .h1 {
    font-size: 2rem;
  }
  .form-check-label {
    font-size: 1.25rem;
  }
}
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <button id="startButton" class="btn btn-danger btn-lg rounded-circle" style="width: 100px; height: 100px;"><i class="bi-play"></i></button>
        <div id="timer" class="h1 mt-3">25:00</div>
        <div class="form-check form-switch d-flex justify-content-center mt-3">
          <input class="form-check-input" type="checkbox" id="modeSwitch">
          <label class="form-check-label" for="modeSwitch">Work</label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
